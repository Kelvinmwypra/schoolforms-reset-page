<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Forms App - Email Verification</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        h1 { color: #333; margin-bottom: 20px; }
        .loading { color: #666; margin: 20px 0; }
        .fallback { display: none; margin-top: 20px; }
        .btn {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .icon { font-size: 48px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon" id="icon">üìß</div>
        <h1>School Forms App</h1>
        <div class="loading" id="loading">
            Opening app...
        </div>
        <div class="fallback" id="fallback">
            <h2>App didn't open?</h2>
            <p>Try these options:</p>
            <a href="#" id="deepLink" class="btn">üì± Open in App</a>
            <br>
            <small>Or copy this link and paste in your browser:</small>
            <br>
            <input type="text" id="linkText" readonly style="width: 100%; margin: 10px 0; padding: 8px;">
        </div>
    </div>
    <script>
        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const tokenHash = params.get('token_hash');
        const type = params.get('type');

        // Determine what type of link this is
        const linkTypes = {
            'recovery': { icon: 'üîê', message: 'Opening app to reset your password...' },
            'email': { icon: '‚úÖ', message: 'Verifying your email address...' },
            'signup': { icon: '‚úÖ', message: 'Confirming your account...' },
            'email_change': { icon: 'üìß', message: 'Confirming email change...' },
            'invite': { icon: 'üëã', message: 'Processing your invitation...' }
        };

        if (tokenHash && type) {
            // Update UI based on link type
            const linkInfo = linkTypes[type] || { icon: 'üìß', message: 'Opening app...' };
            document.getElementById('icon').textContent = linkInfo.icon;
            document.getElementById('loading').textContent = linkInfo.message;

            // Create deep link with proper format
            const deepLink = `schoolforms://auth-callback?token_hash=${tokenHash}&type=${type}`;

            // Try to open app immediately
            window.location.href = deepLink;

            // Show fallback options after 3 seconds
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('fallback').style.display = 'block';
                document.getElementById('deepLink').href = deepLink;
                document.getElementById('linkText').value = deepLink;
            }, 3000);
        } else {
            document.getElementById('icon').textContent = '‚ùå';
            document.getElementById('loading').innerHTML = 'Invalid link. Please request a new one.';
        }
    </script>
</body>
</html>
